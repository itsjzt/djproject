{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
	<h1 style="	color: #FCA205;	font-family: lily Script One;">
	{{ post.title }}</h1>
	{% if post.published_date %}
	<div class="date">
		{{ post.published_date }}
	</div>
	{% endif %}
	<p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
